<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="index.html">Index</a>
<h1>Form1</h1>
<p>
    Straight forward html form elements, no magic, no callbacks, plain html.
</p>
<form id="form1" method="get">
    <label for="textarea1">textarea</label><textarea id="textarea1"></textarea>
    <label for="text1">text</label><input id="text1" type="text"/>
    <label for="radio11">radio</label><input id="radio11" name="radio1" value="1" type="radio"/>
    <label for="radio12">radio</label><input id="radio12" name="radio1" value="2" type="radio"/>
    <label for="checkbox1">checkbox</label><input id="checkbox1" type="checkbox"/>
    <label for="color1">color</label><input id="color1" type="color"/>
    <label for="file1">file</label><input id="file1" type="file"/>
    <label for="image1">image</label><input id="image1" type="image" alt=""/>
    <label for="number1">number</label><input id="number1" type="number"/>
    <label for="range1">range</label><input id="range1" type="range"/>
    <label for="time1">time</label><input id="time1" type="time"/>
    <label for="date1">date</label><input id="date1" type="date"/>
    <label for="datetime1">datetime</label><input id="datetime1" type="datetime-local">
    <label for="month1">month</label><input id="month1" type="month"/>
    <label for="week1">week</label><input id="week1" type="week"/>
    <label for="select1">select</label>
    <select id="select1">
        <option value='1'>Option 1</option>
        <option value='2'>Option 2</option>
    </select>
    <label for="scroll1">scroll</label>
    <div id="scroll1"
         style="height:50px; border:1px solid black; padding:10px; overflow-y:scroll">
        ScrollTest<br/>ScrollTest<br/>ScrollTest<br/>ScrollTest<br/>ScrollTest<br/>ScrollTest<br/>ScrollTest<br/>
    </div>
    <label for="submit1">button</label><input id="submit1" name="submit" type="submit" value="Submit"/>
</form>
</body>
</html>
